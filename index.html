<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bingo De Abuelas</title>
  </head>
  <body>
    <div class="container">
      <h5><img src="images/Bingo.png" class="image" /></h5>
      <div>
        <button class="btn" id="comenzar-button">Comenzar Juego</button>
      </div>
      <div>
        <button class="btn" id="reglas-button">Reglas del Juego</button>
      </div>
      <div class="level" id="level">
        <h1>Nivel</h1>
        <button class="lvlbtn" id="3x3">3x3</button>
        <button class="lvlbtn" id="4x4">4x4</button>
        <button class="lvlbtn" id="5x5">5x5</button>
        <p>Escoge la Modalidad</p>
        <button class="btn" id="OIrAtras-button">Ir Atras</button>
      </div>
      <div class="GameRules" id="GameRules">
        <!-- Reglas del juego -->
    </div>
    <div class="grid-container" id="grid-container"></div>
    <div class="imageContainer1" id="imageContainer"></div>
    <div <form id="player-form"></form> </div>
    <div>
      <div class="players-container"> </div>
        <div class="player" id="player1-card" data-player="1">
          <input
            type="text"
            id="player1-name"
            placeholder="Nombre del jugador 1"
            required
          />
        </div>
        <div class="players-container"></div>
        <div class="player" id="player2-card" data-player="2">
          <input
            type="text"
            id="player2-name"
            placeholder="Nombre del jugador 2"
            required
          />
        </div>
        <div class="players-container"></div>
        <div class="player" id="player3-card" data-player="3">
          <input
            type="text"
            id="player3-name"
            placeholder="Nombre del jugador 3"
            required
          />
        </div>
        <div class="players-container"></div>
        <div class="player" id="player4-card" data-player="4">
          <input
            type="text"
            id="player4-name"
            placeholder="Nombre del jugador 4"
            required
          />
        </div>
        <div class="grid-container" id="grid-container"></div>
        <div id="turno-container" class="turno-container">
          <p id="turno-actual"></p>
          <button class = "btn" id="nuevo-turno-button">Sacar numero del Bowl</button>
        </div>
        <div class="imageContainer1" id="imageContainer"></div>
        <div id="wordContainer"></div>
        <div>
          <button  onclick = "crearJugador()" class="btn" id="iniciar-button">Iniciar Partida</button>
        </div>
        <button class="btn" id="reiniciar-button">Reiniciar Juego</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
